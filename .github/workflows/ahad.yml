name: Virtual Environment

on:

  push:

    branches: [ main ]

    paths-ignore: 'README.md'

  workflow_dispatch:

   

env:

  # Change these values

  GitHubMail: "ahadshaikh1675@gmail.com"

  GitHubName: "Ahad1675" 

  Branch: "master"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout

        uses: actions/checkout@main

      - name: Set Git Configs & Secrets

        run: |

          git config --global user.email ${GitHubMail}

          git config --global user.name ${GitHubName}

          git config --global credential.helper store

          echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - uses: rokibhasansagar/slimhub_actions@main

      - name: Clone The Secret Mirror Repository

        run: |

          git clone https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.GH_REPO }} -b ${Branch} source

      - name: Compile The Docker Container

        run: |

          cd source || exit 1

          docker container prune --force || true

          docker build . --rm --force-rm --compress --no-cache=true --pull --file Dockerfile -t bot

          docker image ls

      - name: running Docker

        timeout-minutes: 340

        continue-on-error: true

        run: |

          docker run --privileged --rm -i bot

      - name: Loop Workflow

        continue-on-error: true

        run: |

          # ${GITHUB_REPOSITORY} is the repo slug which runs this script

          git clone https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} loop

          cd loop || exit 1

          echo $(( RANDOM - ( RANDOM % RANDOM ) )) > looper.txt

          git add looper.txt

          git commit -m "Workflow : Loop"

          git push -q https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} HEAD:main

